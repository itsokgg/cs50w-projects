{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}    
    <form action="{% url 'wiki:edit-page' title=title %}" method="post">        
        {% csrf_token %}        
        <h1>{{ title }}</h1>
        <label for="content">Markdown Content</label>
        <textarea id="content" name="content">{{ content }}</textarea>
        <input type="submit">
    </form>
{% endblock %}
