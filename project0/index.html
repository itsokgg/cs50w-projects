<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <div class="search-div">
                <input class="search" type="text" name="q">  
                <div class="buttons">
                    <span>
                        <input class="button-search" type="submit" value="Google Search">
                    </span>
                    <span>
                        <input class="button-lucky" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </span>
                </div>
            </div>
        </form>
        
        <div class="upper-right">
            <a href="google_image_search.html">Google Image Search</a>
            <a href="google_advanced_search.html">Google Advanced Search</a>
        </div>
    </body>
</html>
